<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Maze Game</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: black;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    canvas {
      background-color: black;
      display: block;
      margin: 0 auto;
      outline: none;
    }
    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="600" height="500" tabindex="0"></canvas>
  <button id="restartBtn">Restart</button>

  <audio id="bgMusic" loop>
    <source src="maze_music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script src="game.js"></script>
</body>
</html>
