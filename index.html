<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maze Game</title>
  <style>
    body {
      margin: 0;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      user-select: none;
    }
    canvas {
      background: #000;
      display: block;
      border: 2px solid orange;
    }
    #restartBtn {
      display: none;
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background-color: orange;
      border: none;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div style="text-align:center;">
    <canvas id="gameCanvas" width="600" height="500"></canvas>
    <br />
    <button id="restartBtn">Restart</button>
  </div>

  <audio id="bgMusic" src="maze_music.mp3" loop></audio>

  <script src="game.js"></script>
</body>
</html>
